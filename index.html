<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav">
        <h2>MyGames</h2>
      </div>
    </div>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div> 
            <div class="box b2 b4"><span class="boxtext"></span></div>
            <div class="box b2"><span class="boxtext"></span></div>
            <div class="box b2 b3"><span class="boxtext"></span></div>
            <div class="box b4"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box b3"><span class="boxtext"></span></div>
            <div class="box b4 b1"><span class="boxtext"></span></div>
            <div class="box b1"><span class="boxtext"></span></div>
            <div class="box b1 b3"><span class="boxtext"></span></div>
        </div>
        <div class="container2">
            <h2>My Tic Tac Toe</h2>
            <br><span class="info">Turn for X</span></br>
            <br><button class="reset">Reset</button></br>
        </div>
        <div> 
            
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
